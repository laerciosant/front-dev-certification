<!--
freeCodeCamp - 10/02/2018
Use a CSS Class to Style an Element
Challenges:
1- Your h2 element should be red. - OK
2- Your h2 element should have the class red-text. - OK
3- Your stylesheet should declare a red-text class and have its color set to red. - OK
4- Do not use inline style declarations like style="color: red" in your h2 element. - OK
-->
<!DOCTYPE html>
<html>
<style>
    .red-text {
        color: red;
    }
</style>
<h2 class="red-text">CatPhotoApp</h2>
<p>Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the red dot, hairball
    run catnip eat the grass sniff.</p>
</html>
