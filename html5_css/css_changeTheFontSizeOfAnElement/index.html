<!--
freeCodeCamp - 10/02/2018
Change the Font Size of an Element
Challenges:
1- You need 2 p elements with Kitty Ipsum text. - OK
2- Make sure each of your p elements has a closing tag. - OK
3- Your p element should contain the first few words of the provided additional kitty ipsum text. - OK
4- The first p element should have the class red-text. - OK
5- Do not add a class attribute to the second p element. - OK
6- Between the style tags, give the p elements font-size of 16px. Browser and Text zoom should be at 100%. - OK
-->
<!DOCTYPE html>
<html>
<style>
    .red-text {
        color: red;
    }

    p {
        font-size: 16px;
    }
</style>
<h2 class="red-text">CatPhotoApp</h2>
<p class="red-text">Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the
    red dot, hairball run catnip eat the grass sniff.</p>
<p>Purr jump eat the grass rip the couch scratched sunbathe, shed everywhere rip the couch sleep in the sink fluffy fur
    catnip scratched.</p>
</html>
