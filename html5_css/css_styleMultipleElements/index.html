Style Multiple Elements with a CSS Class
Challenges:
1- Your h2 element should be red. - OK
2- Your h2 element should have the class red-text. - OK
3- Your p element should be red. - OK
4- Your p element should have the class - OK
-->
<!DOCTYPE html>
<html>
<style>
    .red-text {
        color: red;
    }
</style>

<h2 class="red-text">CatPhotoApp</h2>

<p class="red-text">Kitty ipsum dolor sit amet, shed everywhere shed everywhere stretching attack your ankles chase the
    red dot, hairball run catnip eat the grass sniff.</p>
</html>
