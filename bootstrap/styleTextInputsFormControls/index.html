<!DOCTYPE html>
<html>
<!-- Bootstrap 3 CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>

<!-- Google Fonts  -->
<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<!-- Font Awesome CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
<style>
    h2 {
        font-family: Lobster, Monospace;
    }

    .thick-green-border {
        border-color: green;
        border-width: 10px;
        border-style: solid;
        border-radius: 50%;
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-8">
            <h2 class="text-primary text-center">CatPhotoApp</h2>
        </div>
        <div class="col-xs-4">
            <img class="img-responsive thick-green-border"
                 src="https://bit.ly/fcc-relaxing-cat"
                 alt="A cute orange cat lying on its back."/>
        </div>
    </div>

    <p>View more <a href="#">cat photos</a>.</p>

    <a href="#">
        <img class="img-responsive"
             src="https://bit.ly/fcc-running-cats"
             alt="A cute cat group. ">
    </a>

    <div class="row">
        <div class="col-xs-4">
            <button class="btn btn-block btn-primary">Like <i class="fa fa-thumbs-up"></i></button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-block btn-info">Info <i class="fa fa-info-circle"></i></button>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-block btn-danger">Delete <i class="fa fa-trash"></i></button>
        </div>
    </div>

    <p>Things cats <span class="text-danger">love:</span></p>
    <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
    </ol>
    <form action="/submit-cat-photo">
        <label><input type="radio" name="indoor-outdoor"> Indoor</label>
        <label><input type="radio" name="indoor-outdoor"> Outdoor</label>
        <label><input type="checkbox" name="personality"> Loving</label>
        <label><input type="checkbox" name="personality"> Lazy</label>
        <label><input type="checkbox" name="personality"> Crazy</label>
        <input class="form-control" type="text" placeholder="cat photo URL" required>
        <button class="btn btn-primary" type="submit">Submit <i class="fa fa-paper-plane"></i></button>
    </form>
</div>
</html>
